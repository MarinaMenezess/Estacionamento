<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estacionamento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="" alt="">
        <h1>ESTACIONAMENTO</h1> 
    </header>
    <main>
        <h3>Você está aqui há</h3>
        <h1 id="tempoEstacionado"></h1>
        <p id="nomeUsuario"></p>
        <p id="placaUsuario"></p>
        <p id="preferenciaUsuario"></p>

        <form action="post" id="pagamentos">
            <h4>Seu tempo foi: </h4>
            <h2 id="tempoEstacionado"></h2>
            <h4>Valor:</h4>
            <h3>$$</h3>

            <label for="forma">Forma de Pagamento</label>
            <select name="paga" id="paga">
                <option value="Selecione">Selecione</option>
                <option value="Pix">Pix</option>
                <option value="Crédito">Crédito</option>
                <option value="Débito">Débito</option>
            </select>

            <button class="entr">Pagar</button>
        </form>

        <button class="entr" id="sair">Sair</button>
    </main>

    <script src="estacionado.js"></script>
</body>
</html>
