<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Estacionamento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="./assets/placa-estacionamento-estacionar-1.png" alt="Estacionamento">
        <h1>ESTACIONAMENTO</h1>
    </header>
    <main>
        <form id="login_form">
            <div class="info">
                <label class="titulo">Sua Placa</label>
                <input type="text" id="placa" required>
            </div>

            <div class="info">
                <label class="titulo">Senha</label>
                <input type="password" id="senha" required>
            </div>
            <p id="mensagem"></p>

            <div class="centr">
                <button type="submit" class="entr">Entrar</button>
                <a href="./cadastro.html">Ainda não possui uma conta? Faça Cadastro!</a>
            </div>
        </form>

    </main>

    <script src="login.js"></script>
</body>
</html>
